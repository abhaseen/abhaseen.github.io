<section id="highlights" class="highlights">
  <h2 class="section-heading">Highlights</h2>
  <p>
    Recent highlights shown here, see All Projects for a complete list.
  </p>
  <article class="highlights-item-container">
    {% for post in site.posts limit:6 %}
    <div class="highlights-item">

      <!-- <img src="{{ post.img }}" id="lightboxImg" class="highlights-preview-img" alt="" data-title="{{ post.title }}"
        data-category="{{ post.category }}" data-link="{{ post.url | relative_url }}" /> -->

      <div class="highlights-caption">
        <h4>
          <a href="{{ post.url | relative_url }}">
            {{ post.title }}
          </a>
        </h4>
        <p>{{ post.excerpt | truncatewords: 50 }}</p>
        <p class="project-category">{{ post.category }}</p>
      </div>
    </div>
    {% endfor %}
  </article>
  <div class="btn-container">
    <a class="btn" href="{{ '/projects' | relative_url }}">All Projects</a>
  </div>
</section>
